<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ivan's #Growlab</title>

        <style>
            .h-100 {
                height: 100% !important;
            }
            .m-t-125 {
                margin-top: 125px;
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        <script>
            fetch('./payload.json').then(response => response.json()).then(payload => {
                document.querySelector('#latest-image').setAttribute('src', payload.image);
            });
        </script>
    </head>
    <body class="bg-light d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <h1 class="display-5 fw-bold text-center">Ivan's <a href="https://growlab.dev/">#Growlab</a></h1>

            <div class="container text-center m-t-125">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <p class="lead">Latest #Growlab image:</p>
                                <img id="latest-image" src="" class="img-fluid img-thumbnail" alt="latest #Growlab image">
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">The growlab is a community project to monitor nature with technology, this project is inspired by this <a href="https://github.com/alexellis/growlab">growlab app</a></footer>
    </body>
</html>
